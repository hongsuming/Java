<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>지원서 작성</title>
<style type="text/css">
	span{
		color:blue;
		font-size:20px;
	}
</style>
</head>
<body>
	<h2>지원서 작성</h2>
	<hr>
	<form name="" action="target.html" method="get">
		<span>기본지원사항</span><br>
		<table border="1">
			<tr>
				<th>응시분야</th>
				<td><select name="part">
						<option value="Consulting">Consulting</option>
						<option value="IoT">IoT</option>
						<option value="빅데이터">빅데이터</option>
						<option value="R&D">R&D</option>
				</select> <select name="part2">
						<option value="Staff">Staff</option>
						<option value="신입">신입</option>
						<option value="경력">경력</option>
				</select></td>
			</tr>
			<tr>
				<th>졸업여부</th>
				<td><input type="radio" name="graduate" value="졸업"
					checked="checked">졸업 <input type="radio" name="graduate"
					value="졸업예정">졸업예정</td>
			</tr>
		</table>
		<span>기본인적사항</span><br>
		<table border="1">
			<tr>
				<th>성명</th>
				<td><input type="text" name="username"></td>
				<td>국적<input type="text" name="usernation"></td>
			</tr>
			<tr>
				<th>영문이름</th>
				<td>성<input type="text" name="firstname"></td>
				<td>이름<input type="text" name="lastname"></td>
			</tr>
			<tr>
				<th>이메일</th>
				<td colspan="2"><input type="text" name="email">@
				<input type="text" name="email2"></td>
			</tr>
			<tr>
				<th>휴대전화</th>
				<td colspan="2"><input type="text" name="phone1" maxlength="3">-<input
					type="text" name="phone2" maxlength="4">-<input type="text" name="phone3" maxlength="4"></td>
			</tr>
		</table>
		<span>어학사항</span><br>
		<table border="1">
			<tr>
				<th>어학구분</th>
				<td><select name="language">
						<option value="영어">영어</option>
						<option value="중국어">중국어</option>
						<option value="불어" selected="selected">불어</option>
						<option value="일본어">일본어</option>
				</select></td>
			</tr>
			<tr>
				<th>어학시험명</th>
				<td><input type="text" name="testname"></td>
			</tr>
			<tr>
				<th>점수/등급</th>
				<td><input type="text" name="grade1">/<input
					type="text" name="grade2"></td>
			</tr>
		</table>
		<input type="submit" value="지원하기"> <input type="reset" value="다시작성하기">
	</form>
</body>
</html>
