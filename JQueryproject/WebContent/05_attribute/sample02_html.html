<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function (){
		$("button").click(function (){
			var data = $("#x").html();
			console.log(data);
			$("#result").html("<h1>"+data+"</h1>");
		});
	})
</script>
</head>
<body>
	<p id="x">
		<span>홍길동</span>
	</p>
	<div id="result"></div>
	<button>OK</button>
</body>
</html>
