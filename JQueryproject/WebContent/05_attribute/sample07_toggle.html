<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.highlight{
		background:yellow;
	}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function (){
		$("p").click(function (){
			$(this).toggleClass("highlight");
		})
	})
</script>
</head>
<body>
	<p class="highlight">홍길동</p>
	<p>이순신</p>
	<p>유관순</p>
</body>
</html>
