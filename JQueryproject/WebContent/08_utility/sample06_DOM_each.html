<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		console.log($("li").get(0).innerHTML); 
		console.log($("li").get(0)); // tag가 꺼내져서 innerHTML을 써야 함 
		var result = 0;
/* 		$.each($("li"), function (idx, ele){
			result = result + parseInt(ele.innerText);
		}); */
		$("li").each(function (idx, ele){
			result = result + parseInt(ele.innerText);
		});
		console.log(result);
		$("#result").text(result);
	});
</script>
</head>
<body>
	<ul>
		<li>100</li>
		<li>200</li>
		<li>300</li>
		<li>400</li>
	</ul>
	<span id="result"></span>
</body>
</html>
