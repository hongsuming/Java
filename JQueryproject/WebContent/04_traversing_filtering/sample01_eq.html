<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function (){
		$("li").eq(0).css("color", "red")
		.end()
		.eq(2).css("color", "blue")
		.end()
		.eq(5).css("color", "green");
	});
</script>
</head>
<body>
	<p>Hello</p>
	<ul>
		<li>A1</li>
		<li>A2</li>
		<li>A3</li>
		<li>A4</li>
		<li>A5</li>
		<li>A6</li>
		<li>A7</li>
		<li>A8</li>
	</ul>
</body>
</html>
