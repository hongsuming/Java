<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function (){
		$("li").not(function (idx, ele){
			console.log(idx, ele);
			return ele.innerText=="A4";
		}).css("color", "red")
		.end()
		.not(function (idx, ele){
			return idx%3==0;
		}).css("font-size", "40px");
	});
</script>
</head>
<body>
	<li>A1</li>
	<li>A2</li>
	<li class="my">A3</li>
	<li>A4</li>
	<li>A5</li>
	<li id="a">A6</li>
	<li>A7</li>
	<li>A8</li>
</body>
</html>
