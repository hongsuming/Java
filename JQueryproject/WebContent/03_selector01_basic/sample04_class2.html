<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".a").css("color", "red");
		var test = $(".a");

	})
</script>
</head>
<body>

	<p class="a2">Hello2</p>
	<div class="a">World</div>
</body>
</html>
