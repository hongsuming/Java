<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function (){
		// 혼자 자식인 h1 태그
		var x = $("h1:only-child");
		console.log(x.text());
		
		// 짝수번째 li 태그
		var y = $("li:nth-child(even)");
		console.log(y);
		y.css("color", "red");
	});
</script>
</head>
<body>
	<div>
		<h1>eee</h1>
	</div>
	<ul>
		<li>A</li>
		<li>A2</li>
		<li>A3</li>
		<li>A4</li>
	</ul>
	<ul>
		<li>b</li>
		<li>b2</li>
		<li>b3</li>
		<li>b4</li>
	</ul>
	<div>		
		<p>Hello</p>
	</div>
</body>
</html>
