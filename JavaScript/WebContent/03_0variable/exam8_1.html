<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function outputNumbers(count){ // funtion 리턴 타입 없음 함수명(매개변수명)
		console.log("count:", count);
		for(var i=0; i<count; i++){
			console.log(i);
		}
		console.log("i>>", i); // 함수 범위 변수
	}
	outputNumbers(5); // 함수 호출하여 함수 사용
/* 	console.log(i); */ // 사용불가
</script>
</head>
<body>
<p>hello</p>
</body>
</html>
