<script type="text/javascript">

   function outputNumbers(count) {

		   console.log(i);
	   } 
	   console.log(">>"+ i); // 5
	 }

   outputNumbers(5);

   하지만 자바스크립트에서는 변수 i가 outputNumbers()의 활성화 객체 일부인 겻으로 정의되므로
