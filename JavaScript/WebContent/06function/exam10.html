<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	aaa();//선언 전에 호출이 가능하다.
	function aaa() {//컴파일 단계에 생성
		console.log("aaa 함수");
	}

	console.log(aaa);//호출이 아닌 함수를 출력
	var aaa = 20; // 함수를 변수처럼 사용 가능하기 때문에
	aaa();		  // 함수가 변수로 바껴버려서 호출이 안 됨
</script>
</head>
<body>

</body>
</html>
