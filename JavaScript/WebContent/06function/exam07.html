<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 1. 두 개의 정수 값을 전달하여 합계를 출력하는 함수 작성
	// sum 함수 : 매개변수 두 개, 두 개의 매개변수 덧셈, 덧셈 결과 리턴
	function sum(n, n2){
		return n+n2;
	}
	// sum 직접 호출 10, 20 매개변수로 넘김, 덧셈 결과 리턴 받은 뒤 출력
	console.log(sum(10,20));
	// sum 함수를 y 변수에 저장, y를 이용하여 1,2를 매개변수로 넘겨서 덧셈한 결과를 리턴 받아서 출력
	var y = sum;
	console.log(y(1,2));
</script>
</head>
<body>

</body>
</html>
