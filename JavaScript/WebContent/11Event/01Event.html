<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function init(){
		console.log("모든 html이 모두 DOM으로 생성된후 실행");
	}
	function xxx(){
		console.log("xxx() 호출");
	}
	function yyy(){
		console.log("onmouseover");
	}
	function zzz(){
		console.log("onmouseout");
	}
	function kkk(a){
		console.log("키보드가 up", a);
	}
	function xyz(a){
		console.log(a, a.screenX, screenY);
	}
	
</script>
</head>
<body onload="init()">
	<button onclick="xxx()" onmouseover="yyy()" onmouseout="zzz()">클릭</button>
	<input type="text" name="userid" onkeyup="kkk(this.value)">
	<button onclick="xyz(event)">이벤트 정보</button>
</body>
</html>
