<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function (){
		document.getElementById("chk").addEventListener("click", check, false);
		document.getElementById("address").addEventListener("keyup", function(a){
			document.querySelector("#address2").value = this.value;
			// querySelector("css 선택자 사용") - 부호를 사용해야 됨
		}, false);
	}

	function check(){
		document.getElementById("address2").value = document.getElementById("address").value;
	}
</script>
</head>
<body>
	회원주소<input type="text" name="address" id="address"><br> 
	배송지가 같으면 다음을 체크하세요<input type="checkbox" name="chk" id="chk"><br> 
	배송지 주소<input type="text" name="address2" id="address2"><br>
	<span id="test"></span>
</body>
</html>
