<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	console.log(location.origin);
	console.log(location.pathname);
	console.log(location.hostname);
	console.log(location.host);
	console.log(location.protocol);
	console.log(location.port);

	function target2() {
		document.getElementById("myForm").action = "target2.html";
	}

	function xxx() {
		location.reload();
	}
	function yyy() {
		console.log("================");
		location.href = "target.html"; // 중요 url을 href 주소로 이동 시킴
	}
</script>
</head>
<body>
	<button onclick="xxx()">reload</button><br>
	<a href="javascript:yyy()">target.html</a><br>
	<button onclick="yyy()">버튼 target.html</button><br>
	<button onclick="location.href='target.html'">location.href='target.html'</button><br>
	<form id="myForm" action="target.html">
		<input type="text" name="userid"><br>
		<button onclick="target2()">1 in form target2.html</button>
		<!-- 아래부분이동안됨  -->
		<button onclick="location.href='target2.html'">안됨 2 informlocation.href='target2.html'</button><br>
	</form>

</body>
</html>
