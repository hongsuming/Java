<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function login() {
		var body = document.body;
		console.log(body);

		var classes = document.getElementsByClassName("kkk");
		console.log("classes", classes); // 여러 개 배열로 관리

		var inputs = document.getElementsByTagName("input");
		console.log("inputs", inputs); // 여러 개 배열로 관리

		var id = inputs[0];
		console.log(id);
		console.log(id.value);

		var pw = inputs[1];
		console.log(pw);
		console.log(pw.value);

		var xx = document.getElementsByName("userid");
		console.log(xx);

		//id 속성으로 접근-가장 자주 사용
		var id2 = document.getElementById("xxx");//# 사용안함. id=xxx
		console.log(id2);//<input type="text" id="xxx" name="userid"  class="kkk" value="zzz" >
		var pw2 = document.getElementById("yyy"); //id=yyy
		console.log(pw2);//<input type="password" id="yyy"  name="passwd"  class="kkk" value="xx">

		console.log(id2.value, pw2.value);
		console.log(document.getElementById("xxx").value);
		document.getElementById("xxx").value = "~~~~~~~~~~~~~~~~~~~~~";

	}
</script>
</head>
<body>
	아이디
	<input type="text" id="xxx" name="userid" class="kkk" value="zzz">
	<br> 비밀번호
	<input type="password" id="yyy" name="passwd" class="kkk" value="xx">
	<br>
	<button onClick="login()">로그인</button>
</body>
</html>
